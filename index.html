<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="background">
    <div class="calculadora">
        <h1>Calculadora</h1>
        <!-- <p id="display"></p> -->
        <input type="text" name="" id="display">
        <table>
            <tr>
                <td><button class="buttons" id="limparDisplay">C</button></td>
                <td><button class="buttons" id="limpar"><<</button></td>
                <td><button class="buttons" id="operadorPorcentagem">%</button></td>
                <td><button class="buttons" id="operadorDividir" onclick="add('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="buttons" id="tecla7" onclick="add('7')">7</button></td>
                <td><button class="buttons" id="tecla8" onclick="add('8')">8</button></td>
                <td><button class="buttons" id="tecla9" onclick="add('9')">9</button></td>
                <td><button class="buttons" id="operadorMultiplicar" onclick="add('*')">x</button></td>
            </tr>

            <tr>
                <td><button class="buttons" id="tecla4" onclick="add('4')">4</button></td>
                <td><button class="buttons" id="tecla5" onclick="add('5')">5</button></td>
                <td><button class="buttons" id="tecla6" onclick="add('6')">6</button></td>
                <td><button class="buttons" id="operadorSubtrair" onclick="add('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="buttons" id="tecla1" onclick="add('1')">1</button></td>
                <td><button class="buttons" id="tecla2" onclick="add('2')">2</button></td>
                <td><button class="buttons" id="tecla3" onclick="add('3')">3</button></td>
                <td><button class="buttons" id="operadorAdicao" onclick="add('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="buttons" id="tecla0" onclick="add('0')">0</button></td>
                <td><button class="buttons" id="decimal" onclick="addDecimal(',')">,</button></td>
                <td colspan="2"><button class="buttons" style="width: 106px;" id="igual" onclick="calcular()">=</button></td>
            </tr>
        </table>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
